<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Morfitt | Research Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0a1929;
            --accent: #00d4ff;
            --accent-dim: #0099cc;
            --text: #e8eaed;
            --text-dim: #9ca3af;
            --surface: #132337;
            --surface-hover: #1a2f45;
            --border: rgba(0, 212, 255, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Glow effect */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: glow 15s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .avatar-container {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: 
                0 0 0 8px rgba(0, 212, 255, 0.1),
                0 20px 60px rgba(0, 212, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 8px rgba(0, 212, 255, 0.1), 0 20px 60px rgba(0, 212, 255, 0.2); }
            50% { box-shadow: 0 0 0 12px rgba(0, 212, 255, 0.15), 0 25px 70px rgba(0, 212, 255, 0.3); }
        }
        
        .avatar:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 0 0 12px rgba(0, 212, 255, 0.15),
                0 30px 80px rgba(0, 212, 255, 0.3);
        }
        
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 1rem;
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.05em;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .subtitle {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: var(--text-dim);
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 2.5rem 0;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.1);
        }
        
        .contact-item a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-item:hover a {
            color: var(--accent);
        }
        
        .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .nav-link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out both;
        }
        
        .nav-link:nth-child(1) { animation-delay: 0.7s; }
        .nav-link:nth-child(2) { animation-delay: 0.8s; }
        .nav-link:nth-child(3) { animation-delay: 0.9s; }
        .nav-link:nth-child(4) { animation-delay: 1s; }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            background: var(--surface-hover);
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.15);
        }
        
        .nav-link .icon {
            width: 24px;
            height: 24px;
            stroke: var(--accent);
            transition: transform 0.3s ease;
        }
        
        .nav-link:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .weather-widget {
            margin-top: 4rem;
            padding: 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.8s ease-out 1.1s both;
        }
        
        .weather-title {
            font-family: 'Space Mono', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        
        .weather-content {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        .loading {
            animation: loadingPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        footer {
            margin-top: 4rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
            padding: 2rem 0;
            animation: fadeIn 1s ease-out 1.2s both;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                grid-template-columns: 1fr;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar-container">

        <div class="weather-widget">
            <div class="weather-title">KACY METAR</div>
            <div class="weather-content loading" id="weather-data">Loading weather data...</div>
        </div>
        
        <footer>

        </footer>
    </div>
    
    <script>
        // Weather data fetching
        async function loadWeather() {
            try {
                const response = await fetch('https://aviationweather.gov/api/data/metar?ids=KACY&format=raw&taf=false');
                const data = await response.text();
                const weatherElement = document.getElementById('weather-data');
                if (data && data.trim()) {
                    weatherElement.textContent = data.trim();
                    weatherElement.classList.remove('loading');
                } else {
                    weatherElement.textContent = 'Weather data unavailable';
                    weatherElement.classList.remove('loading');
                }
            } catch (error) {
                const weatherElement = document.getElementById('weather-data');
                weatherElement.textContent = 'Unable to load weather data';
                weatherElement.classList.remove('loading');
            }
        }
        
        // Load weather on page load
        loadWeather();
        
        // Refresh weather every 5 minutes
        setInterval(loadWeather, 300000);
    </script>
