<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Doe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
    }

    p {
      color: #666;
    }

    .wiki-section {
      margin-top: 30px;
      width: 100%;
    }

    .wiki-section h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .wiki-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .wiki-list li {
      background: white;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.2s ease;
    }

    .wiki-list li:hover {
      background: #f0f0f0;
    }

    .wiki-list a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="profile.jpg" alt="Profile Picture" class="profile-img">
      <h1>Grant Doe</h1>
      <p>Engineer • Builder • Creator</p>
    </div>

    <div class="wiki-section">
      <h2>Wiki</h2>
      <ul class="wiki-list" id="wiki-list">
        <li>Loading...</li>
      </ul>
    </div>
  </div>

  <script>
    // Change these to your repo owner and repo name
    const owner = "YOUR_GITHUB_USERNAME";
    const repo = "YOUR_REPO.wiki"; // .wiki is important for wiki repos

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents`)
      .then(response => response.json())
      .then(data => {
        const wikiList = document.getElementById("wiki-list");
        wikiList.innerHTML = "";

        data.forEach(file => {
          if (file.name.endsWith(".md")) {
            const title = file.name.replace(".md", "");
            const link = `https://github.com/${owner}/${repo}/wiki/${encodeURIComponent(title)}`;
            const li = document.createElement("li");
            li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
            wikiList.appendChild(li);
          }
        });
      })
      .catch(error => {
        document.getElementById("wiki-list").innerHTML = "<li>Error loading wiki pages.</li>";
        console.error(error);
      });
  </script>
</body>
</html>
