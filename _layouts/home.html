<script>
const metarDiv = document.getElementById('metar-overlay');
const apiKey = "lupgSAUhyDVXzw74iRWmARC7S6qX0lp_uAju-OeDhOg";
const station = "KACY";

function padWindDirection(value) {
    if (value === undefined || value === null) return "---";
    return String(value).padStart(3, "0");
}

function windArrow(degrees) {
    if (degrees === undefined || degrees === null) return "↑";
    // Arrow rotation using Unicode compass arrows
    // Simple approximation to 8 cardinal directions
    const dir = (Math.round(degrees / 45) * 45) % 360;
    switch (dir) {
        case 0: return "↑";
        case 45: return "↗";
        case 90: return "→";
        case 135: return "↘";
        case 180: return "↓";
        case 225: return "↙";
        case 270: return "←";
        case 315: return "↖";
        default: return "↑";
    }
}
function formatObservationTime(isoString) {
    if (!isoString) return "Observation Time: ---";
    const dt = new Date(isoString);
    return `${dt.toUTCString()}`;
}

async function fetchMetar() {
    try {
        const response = await fetch(`https://avwx.rest/api/metar/${station}?format=json&onfail=cache`, {
            headers: { "Authorization": apiKey }
        });

        if (!response.ok) throw new Error("Failed to fetch METAR");

        const data = await response.json();

        const raw = data.raw_text ?? "Raw METAR unavailable";

        // Wind direction padded
        const windDir = padWindDirection(data.wind_direction?.value);
        const windSpeed = data.wind_speed?.value ?? "-";
        const windUnits = data.wind_speed?.units ?? "";
        const windSym = windArrow(data.wind_direction?.value);
        const wind = `Wind: ${windDir}° ${windSym} at ${windSpeed} ${windUnits}`;

        const visibility = `Visibility: ${data.visibility?.value ?? '-'} ${data.visibility?.units ?? ''}`;
        const temp = `Temp: ${data.temperature?.value ?? '-'}°C`;
        const dew = `Dew Pt: ${data.dewpoint?.value ?? '-'}°C`;
        const altimeter = `Altimeter: ${data.altimeter?.value ?? '-'} ${data.altimeter?.units ?? ''}`;
        const flight_rules = `Flight Rules: ${data.flight_rules ?? '-'}`;
        const obsTime = formatObservationTime(data.time?.dt);

        metarDiv.textContent = `KACY METAR\n${obsTime}\n${wind}\n${visibility}\n${temp}\n${dew}\n${altimeter}\n${flight_rules}`;

    } catch (err) {
        metarDiv.textContent = "Error loading METAR";
        console.error(err);
    }
}

fetchMetar();
setInterval(fetchMetar, 5 * 60 * 1000);
</script>

<canvas id="radar"></canvas>
<script>
const canvas = document.getElementById('radar');
const ctx = canvas.getContext('2d');

// Full-screen background
canvas.style.position = 'fixed';
canvas.style.top = '0';
canvas.style.left = '0';
canvas.style.width = '100vw';
canvas.style.height = '100vh';
canvas.style.zIndex = '-1';

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Radar center offset to the right
const radius = 350; // original larger size
const radarOffsetX = canvas.width - radius - 50; // keep offset from right edge
const radarOffsetY = canvas.height / 2;

let sweepAngle = 0;
const sweepSpeed = 0.01;

// Aircraft setup
let aircraft = [];
for (let i = 0; i < 15; i++) {
    aircraft.push({
        x: (Math.random() - 0.5) * radius * 1.8,
        y: (Math.random() - 0.5) * radius * 1.8,
        heading: Math.random() * 360,
        callsign: randomCallsign(),
        altitude: Math.floor(Math.random() * 300) * 100 + 1000,
        lastSeen: 0
    });
}

function randomCallsign() {
    const airlines = ["DAL","AAL","UAL","SWA","JBU","ASA"];
    return airlines[Math.floor(Math.random()*airlines.length)] + 
           Math.floor(Math.random()*9000 + 100);
}

// Draw radar background in white
function drawRadarBackground() {
    ctx.strokeStyle = 'rgba(255,255,255,0.4)';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.arc(radarOffsetX, radarOffsetY, radius, 0, Math.PI*2);
    ctx.stroke();

    for (let i=1; i<=4; i++) {
        ctx.beginPath();
        ctx.arc(radarOffsetX, radarOffsetY, (radius/4)*i, 0, Math.PI*2);
        ctx.stroke();
    }

    ctx.beginPath();
    ctx.moveTo(radarOffsetX - radius, radarOffsetY);
    ctx.lineTo(radarOffsetX + radius, radarOffsetY);
    ctx.moveTo(radarOffsetX, radarOffsetY - radius);
    ctx.lineTo(radarOffsetX, radarOffsetY + radius);
    ctx.stroke();
}

// Draw sweep
function drawSweep() {
    const grad = ctx.createRadialGradient(radarOffsetX, radarOffsetY, 0, radarOffsetX, radarOffsetY, radius);
    grad.addColorStop(0, 'rgba(255,255,255,0.2)');
    grad.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(radarOffsetX, radarOffsetY);
    ctx.arc(radarOffsetX, radarOffsetY, radius, sweepAngle, sweepAngle + 0.12);
    ctx.closePath();
    ctx.fill();
}

// Draw aircraft as white squares
function drawAircraft() {
    function normalizeAngle(a) {
        return (a + Math.PI*2) % (Math.PI*2);
    }

    for (let ac of aircraft) {
        const speed = 0.2;
        ac.x += Math.cos(ac.heading * Math.PI/180) * speed;
        ac.y += Math.sin(ac.heading * Math.PI/180) * speed;

        const dist = Math.sqrt(ac.x**2 + ac.y**2);
        if (dist > radius) {
            ac.x = -ac.x;
            ac.y = -ac.y;
        }

        // Compute angle to aircraft
        let angleToAc = Math.atan2(ac.y, ac.x);
        if (angleToAc < 0) angleToAc += Math.PI*2;

        const sweep = normalizeAngle(sweepAngle);

        // Correct angular difference
        let diff = angleToAc - sweep;
        if (diff < -Math.PI) diff += Math.PI*2;
        if (diff > Math.PI) diff -= Math.PI*2;
        diff = Math.abs(diff);

        if (diff < 0.12) ac.lastSeen = Date.now();

        const age = Date.now() - ac.lastSeen;
        if (age < 1500) {
            const alpha = 1 - age / 1500;

            ctx.fillStyle = `rgba(255,255,255,${alpha})`;
            ctx.fillRect(radarOffsetX + ac.x - 4, radarOffsetY + ac.y - 4, 8, 8);

            ctx.font = '12px monospace';
            ctx.fillStyle = `rgba(255,255,255,${alpha})`;
            ctx.fillText(`${ac.callsign}`, radarOffsetX + ac.x + 10, radarOffsetY + ac.y - 10);
        }
    }
}
function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    drawRadarBackground();
    drawSweep();
    drawAircraft();

    sweepAngle += sweepSpeed;
    if (sweepAngle > Math.PI*2) sweepAngle -= Math.PI*2;

    requestAnimationFrame(animate);
}

// Handle resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

animate();
</script>
