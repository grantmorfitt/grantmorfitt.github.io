<script>
const canvas = document.getElementById('radar');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width - 400;
const centerY = canvas.height / 2;
const radius = 350;

let sweepAngle = 0;
const sweepSpeed = 0.015;

let aircraft = [];
for (let i = 0; i < 15; i++) {
    aircraft.push({
        x: (Math.random() - 0.5) * radius * 1.8,
        y: (Math.random() - 0.5) * radius * 1.8,
        heading: Math.random() * 360,
        callsign: randomCallsign(),
        altitude: Math.floor(Math.random() * 300) * 100 + 1000,
        lastSeen: 0
    });
}

function randomCallsign() {
    const airlines = ["DAL", "AAL", "UAL", "SWA", "JBU", "ASA"];
    return airlines[Math.floor(Math.random() * airlines.length)] + 
           Math.floor(Math.random() * 9000 + 100);
}

function drawRadarBackground() {
    // Radar circle
    ctx.strokeStyle = 'rgba(0,255,0,0.3)';
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.stroke();

    // Range rings
    for (let i = 1; i <= 4; i++) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, (radius / 4) * i, 0, Math.PI * 2);
        ctx.stroke();
    }

    // Cross lines
    ctx.beginPath();
    ctx.moveTo(centerX - radius, centerY);
    ctx.lineTo(centerX + radius, centerY);
    ctx.moveTo(centerX, centerY - radius);
    ctx.lineTo(centerX, centerY + radius);
    ctx.stroke();

    // Subtle grid lines (every 45°)
    for (let angle = 0; angle < 360; angle += 45) {
        const rad = angle * Math.PI / 180;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + radius * Math.cos(rad), centerY + radius * Math.sin(rad));
        ctx.strokeStyle = 'rgba(0,255,0,0.1)';
        ctx.stroke();
    }
}

function drawSweep() {
    const grad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
    grad.addColorStop(0, 'rgba(0,255,0,0.25)');
    grad.addColorStop(1, 'rgba(0,255,0,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, sweepAngle, sweepAngle + 0.12);
    ctx.closePath();
    ctx.fill();
}

function drawAircraft() {
    for (let ac of aircraft) {
        const speed = 0.5;
        ac.x += Math.cos(ac.heading * Math.PI / 180) * speed;
        ac.y += Math.sin(ac.heading * Math.PI / 180) * speed;

        const dist = Math.sqrt(ac.x ** 2 + ac.y ** 2);
        if (dist > radius) {
            ac.x = -ac.x;
            ac.y = -ac.y;
        }

        const angleToAc = Math.atan2(ac.y, ac.x);
        const diff = Math.abs(((angleToAc - sweepAngle + Math.PI * 2) % (Math.PI * 2)));
        if (diff < 0.12) ac.lastSeen = Date.now();

        const age = Date.now() - ac.lastSeen;
        if (age < 1500) {
            const alpha = 1 - age / 1500;
            ctx.fillStyle = `rgba(0,255,0,${alpha})`;
            ctx.beginPath();
            ctx.arc(centerX + ac.x, centerY + ac.y, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = `rgba(0,255,0,${alpha})`;
            ctx.fillText(`${ac.callsign} ${ac.heading.toFixed(0)}° ${ac.altitude}`, centerX + ac.x + 10, centerY + ac.y - 10);
        }
    }
}

function animate() {
    // Darken previous frame slightly for persistence
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawRadarBackground();
    drawSweep();
    drawAircraft();

    sweepAngle += sweepSpeed;
    if (sweepAngle > Math.PI * 2) sweepAngle -= Math.PI * 2;

    requestAnimationFrame(animate);
}

animate();
</script>
