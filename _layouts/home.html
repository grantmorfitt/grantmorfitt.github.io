<script>
const canvas = document.getElementById('radar');
const ctx = canvas.getContext('2d');

// Make canvas fill full screen
canvas.style.position = 'fixed';
canvas.style.top = '0';
canvas.style.left = '0';
canvas.style.width = '100vw';
canvas.style.height = '100vh';
canvas.style.zIndex = '-1'; // behind everything

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = Math.min(canvas.width, canvas.height) / 2 - 20;

let sweepAngle = 0;
const sweepSpeed = 0.01; // slower sweep

// Aircraft
let aircraft = [];
for (let i = 0; i < 15; i++) {
    aircraft.push({
        x: (Math.random() - 0.5) * radius * 1.8,
        y: (Math.random() - 0.5) * radius * 1.8,
        heading: Math.random() * 360,
        callsign: randomCallsign(),
        altitude: Math.floor(Math.random() * 300) * 100 + 1000,
        lastSeen: 0
    });
}

function randomCallsign() {
    const airlines = ["DAL","AAL","UAL","SWA","JBU","ASA"];
    return airlines[Math.floor(Math.random()*airlines.length)] + 
           Math.floor(Math.random()*9000 + 100);
}

// Draw radar background
function drawRadarBackground() {
    ctx.strokeStyle = 'rgba(0,255,0,0.3)';
    ctx.lineWidth = 1.2;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI*2);
    ctx.stroke();

    for (let i=1; i<=4; i++) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, (radius/4)*i, 0, Math.PI*2);
        ctx.stroke();
    }

    ctx.beginPath();
    ctx.moveTo(centerX - radius, centerY);
    ctx.lineTo(centerX + radius, centerY);
    ctx.moveTo(centerX, centerY - radius);
    ctx.lineTo(centerX, centerY + radius);
    ctx.stroke();
}

// Draw sweep
function drawSweep() {
    const grad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
    grad.addColorStop(0, 'rgba(0,255,0,0.2)');
    grad.addColorStop(1, 'rgba(0,255,0,0)');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, sweepAngle, sweepAngle + 0.12);
    ctx.closePath();
    ctx.fill();
}

// Draw aircraft with triangle blip and velocity line aligned
function drawAircraft() {
    for (let ac of aircraft) {
        const speed = 0.2; // realistic slower movement
        ac.x += Math.cos(ac.heading * Math.PI/180) * speed;
        ac.y += Math.sin(ac.heading * Math.PI/180) * speed;

        const dist = Math.sqrt(ac.x**2 + ac.y**2);
        if (dist > radius) {
            ac.x = -ac.x;
            ac.y = -ac.y;
        }

        const angleToAc = Math.atan2(ac.y, ac.x);
        const diff = Math.abs(((angleToAc - sweepAngle + Math.PI*2) % (Math.PI*2)));
        if (diff < 0.12) ac.lastSeen = Date.now();

        const age = Date.now() - ac.lastSeen;
        if (age < 1500) {
            const alpha = 1 - age/1500;

            ctx.save();
            ctx.translate(centerX + ac.x, centerY + ac.y);
            ctx.rotate(ac.heading * Math.PI/180);

            // Triangle blip
            ctx.fillStyle = `rgba(0,255,0,${alpha})`;
            ctx.beginPath();
            ctx.moveTo(0,-5);
            ctx.lineTo(3,5);
            ctx.lineTo(-3,5);
            ctx.closePath();
            ctx.fill();

            // Velocity line pointing in same direction as heading
            ctx.strokeStyle = `rgba(0,255,0,${alpha})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, -5);
            ctx.lineTo(0, -15);
            ctx.stroke();

            ctx.restore();

            // Flight label
            ctx.font = '10px monospace';
            ctx.fillStyle = `rgba(0,255,0,${alpha})`;
            ctx.fillText(`${ac.callsign}`, centerX + ac.x + 8, centerY + ac.y - 8);
        }
    }
}

function animate() {
    // persistence effect
    ctx.fillStyle = 'rgba(0,0,0,0.2)';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    drawRadarBackground();
    drawSweep();
    drawAircraft();

    sweepAngle += sweepSpeed;
    if (sweepAngle > Math.PI*2) sweepAngle -= Math.PI*2;

    requestAnimationFrame(animate);
}

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

animate();
</script>
