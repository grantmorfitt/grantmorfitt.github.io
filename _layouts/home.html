  <style>
    body {
      margin: 0;

      background-color: #f4f4f9; 
      color: #333; 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      justify-content: center;

    }
    main {
      max-width: 700px;

    .avatar {
      width: 140px;

      background: linear-gradient(135deg, #06b6d4, #7c3aed);
      color: white;
      font-weight: 700;

      display: flex;
      align-items: center;
      justify-content: center;

    }
    .socials {
      margin-bottom: 28px;
    }
    .socials a {
      display: inline-block;
      margin: 0 12px;
      font-size: 28px;
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }
    .socials a:hover {
      color: #06b6d4;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #06b6d4, #7c3aed);
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #0ea5a4, #9d4edd);
    }
    footer {
      margin-top: 48px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
