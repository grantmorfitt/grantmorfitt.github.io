  <canvas id="radarCanvas" style="position:fixed; top:0; left:0; z-index:-1; width:100%; height:100%;"></canvas>

<script>
(function() {
  const canvas = document.getElementById('radarCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  let angle = 0;

  const blipCount = 15;
  const blips = [];
  const centerX = () => canvas.width * 0.75; // moved right
  const centerY = () => canvas.height / 2;
  
  const maxRadius = () => Math.min(canvas.width, canvas.height) * 0.48;

  for (let i = 0; i < blipCount; i++) {
    const r = Math.random() * maxRadius();
    const theta = Math.random() * Math.PI * 2;
    blips.push({
      x: r * Math.cos(theta),
      y: r * Math.sin(theta),
      intensity: 0
    });
  }

  function drawRadar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cX = centerX();
    const cY = centerY();
    const radius = maxRadius();

    // Background
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Circles
    ctx.strokeStyle = "rgba(0,255,0,0.2)";
    ctx.lineWidth = 2;
    for (let r = radius / 5; r <= radius; r += radius / 5) {
      ctx.beginPath();
      ctx.arc(cX, cY, r, 0, 2 * Math.PI);
      ctx.stroke();
    }

    // Crosshairs
    ctx.beginPath();
    ctx.moveTo(cX - radius, cY);
    ctx.lineTo(cX + radius, cY);
    ctx.moveTo(cX, cY - radius);
    ctx.lineTo(cX, cY + radius);
    ctx.stroke();

    // Blips
    blips.forEach(blip => {
      const bx = cX + blip.x;
      const by = cY + blip.y;
      if (blip.intensity > 0) {
        ctx.fillStyle = `rgba(0,255,0,${blip.intensity})`;
        ctx.beginPath();
        ctx.arc(bx, by, 4, 0, 2 * Math.PI);
        ctx.fill();
        blip.intensity -= 0.02;
      }
    });

    // Sweep
    const gradient = ctx.createRadialGradient(cX, cY, 0, cX, cY, radius);
    gradient.addColorStop(0, 'rgba(0,255,0,0.4)');
    gradient.addColorStop(1, 'rgba(0,255,0,0)');

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.moveTo(cX, cY);
    ctx.arc(cX, cY, radius, angle, angle + Math.PI / 12);
    ctx.closePath();
    ctx.fill();

    // Trigger blips
    blips.forEach(blip => {
      const bx = cX + blip.x;
      const by = cY + blip.y;
      const dx = bx - cX;
      const dy = by - cY;
      const blipAngle = Math.atan2(dy, dx);
      let diff = blipAngle - angle;
      diff = (diff + Math.PI * 2) % (Math.PI * 2);
      if (diff < 0.05) {
        blip.intensity = 1;
      }
    });

    angle += 0.02;
    requestAnimationFrame(drawRadar);
  }

  drawRadar();
})();
</script>
